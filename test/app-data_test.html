<!doctype html>

<html>
  <head>
    <title>app-data test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../app-data.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <app-data key="debug"></app-data>
      </template>
    </test-fixture>

    <script>
      suite('app-data', function() {

        test('instantiating the element works', function() {
          let element = fixture('basic');
          assert.equal(element.is, 'app-data');
        });

        test('settings state', function() {
          let element = fixture('basic');
          let data = { one: 1, two: { foo: 'bar' } };
          element.data = data;
          assert.equal(element.data, data);
        });

      });
    </script>
  </body>
</html>
